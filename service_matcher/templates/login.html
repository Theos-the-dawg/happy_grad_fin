<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    
</head>
<body>
    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'documents'%}">Request</a></li>
        <li><a href="{% url 'useful_links'%}">Links</a></li>
        <li><a href="{% url 'join_the_team'%}">Join the team</a></li>
    </ul>

    <nav>
        <div class="container">
            <div class="logo"> 
        </div>
    </nav>
    <div class="login-container">

        <h1> Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <p>Don't have an account? <a href="{% url 'join_the_team' %}">Register here</a></p>
    </div>
     <!-- Footer section -->
     <footer>
        <div class="container">
            <ul class="social-icons">
                <li><a href="#" class="social-icon facebook"></a></li>
                <li><a href="#" class="social-icon twitter"></a></li>
                <li><a href="#" class="social-icon instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
