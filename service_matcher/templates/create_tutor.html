<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Grad - Join the Team</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_tutor.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="Happy Grad Logo">
            <p>Take control of today</p>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'documents' %}">Request</a></li>
                <li><a href="{% url 'useful_links' %}">Links</a></li>
                <li><a href="{% url 'join_the_team' %}">Join the team</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Join the team</h1>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ tutor_form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><img src="{% static 'images/icon-instagram.png' %}" alt="Instagram"></a>
                <a href="#"><img src="{% static 'images/icon-facebook.png' %}" alt="Facebook"></a>
                <a href="#"><img src="{% static 'images/icon-twitter.png' %}" alt="Twitter"></a>
            </div>
            <p>&copy; 2024 Happy Grad. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
